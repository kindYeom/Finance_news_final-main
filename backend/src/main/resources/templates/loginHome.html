<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STJ 금융뉴스 이해 플랫폼</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            scroll-behavior: smooth;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f7fa;
            overflow: hidden;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #003675;
            padding: 0 40px;
            color: white;
            z-index: 1000;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .menu {
            display: flex;
            gap: 20px;
            position: relative;
        }
        .menu-item {
            position: relative;
        }
        .menu-item > a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 20px 10px;
            display: block;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            color: #333;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 4px;
            min-width: 200px;
            z-index: 100;
        }
        .dropdown h4 {
            margin-bottom: 10px;
            color: #003675;
        }
        .dropdown ul {
            list-style: none;
            padding: 0;
        }
        .dropdown ul li {
            margin: 5px 0;
            font-size: 0.95rem;
        }
        .dropdown ul li a {
            text-decoration: none;
            color: #333;
        }
        .menu-item:hover .dropdown {
            display: block;
        }
        #fullpage {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        /* Chrome, Safari 등 webkit 기반 브라우저용 */
        #fullpage::-webkit-scrollbar {
            display: none;
        }
        section {
            scroll-snap-align: start;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 80px;
        }
        .home-hero {
            background: linear-gradient(135deg, #003675 30%, #0057a0 100%);
            color: white;
            text-align: center;
            padding: 0 20px;
        }
        .home-hero h1 {
            font-size: 3.2rem;
            margin-bottom: 20px;
        }
        .home-hero p {
            font-size: 1.3rem;
            max-width: 700px;
        }
        .search-bar {
            margin-top: 40px;
        }
        .search-bar input {
            padding: 12px 20px;
            width: 300px;
            border-radius: 30px;
            border: none;
            font-size: 1rem;
        }
        .section-wrapper {
            background-color: #ffffff;
            width: 100%;
            padding: 60px 20px;
            box-sizing: border-box;
        }
        .section-wrapper h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #003675;
            text-align: center;
        }
        .tab-menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab-menu button {
            background: #e0e0e0;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 20px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }
        .tab-menu button.active {
            background: #003675;
            color: white;
        }
        .issue-tab {
            display: none;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .issue-tab.active {
            display: flex !important;
        }
        .issue-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 400px;
            width: 100%;
        }
        .issue-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 16px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .issue-card h3 {
            font-size: 1.1rem;
            color: #222;
            margin-bottom: 10px;
        }
        .issue-card p {
            font-size: 0.95rem;
            color: #555;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #001f3f;
            color: white;
            font-size: 0.9rem;
        }
        .indicator {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 999;
        }
        .indicator button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            background-color: #ccc;
            cursor: pointer;
        }
        .indicator button.active {
            background-color: #003675;
        }
        .news-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            max-width: 700px;
            width: 90vw;
            max-height: 80vh;
            overflow: auto;
            padding: 0;
            animation: fadeInModal 0.25s;
        }
        @keyframes fadeInModal {
            from { opacity: 0; transform: translate(-50%, -40%);}
            to { opacity: 1; transform: translate(-50%, -50%);}
        }
        .news-modal .modal-content {
            padding: 32px 28px 24px 28px;
            max-height: 80vh;
            overflow: auto;
            display: flex;
            flex-direction: column;
        }
        .news-body {
            margin-top: 18px;
            font-size: 1.08rem;
            line-height: 1.7;
            color: #222;
            overflow-y: auto;
            max-height: 45vh;
            scroll-behavior: smooth;
            padding-right: 8px;
        }
        .news-body::-webkit-scrollbar {
            width: 7px;
        }
        .news-body::-webkit-scrollbar-thumb {
            background: #e0e7ef;
            border-radius: 4px;
        }
        .news-body::-webkit-scrollbar-track {
            background: transparent;
        }
        .modal-content.news-style {
            background: white;
            padding: 48px 48px 36px 48px;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            width: 900px;
            max-width: 95vw;
            font-family: 'Noto Sans KR', sans-serif;
            animation: fadeUp 0.5s ease forwards;
            position: relative;
        }
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        .news-meta {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 20px;
        }
        .news-body {
            font-size: 1.05rem;
            color: #333;
            line-height: 1.8;
            white-space: pre-line;
        }
        .close-btn {
            position: absolute;
            top: 18px;
            right: 24px;
            border: none;
            background: none;
            font-size: 1.1rem;
            color: #aaa;
            cursor: pointer;
        }
        .close-btn:hover {
            color: #333;
        }
        .news-body mark {
            background-color: #e0f3ff;
            color: #0057a0;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 600;
        }
        .news-meta {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }
        .news-body {
            font-size: 1rem;
            line-height: 1.8;
            color: #333;
            white-space: pre-line;
        }
        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .news-modal {
            animation: fadeInBg 0.5s ease;
        }
        .modal-content {
            animation: fadeUp 0.6s ease forwards;
        }
        @keyframes fadeInBg {
            from { background-color: rgba(0,0,0,0); }
            to { background-color: rgba(0,0,0,0.4); }
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .welcome-message {
            margin-right: 10px;
            font-weight: bold;
            color: #fff;
            font-size: 1.1rem;
        }
        .welcome-message a {
            transition: opacity 0.2s;
        }
        .welcome-message a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }
        .auth-buttons button {
            background: #003675;
            color: white;
            border: 1px solid #fff;
            border-radius: 20px;
            padding: 8px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .auth-buttons button:hover {
            background: #fff;
            color: #003675;
            border: 1px solid #003675;
        }
        .news-actions-row {
            display: flex;
            gap: 16px;
            align-items: center;
            margin-top: 28px;
            margin-bottom: 8px;
        }
        .news-action-bar {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            align-items: center;
            margin: 0 0 18px 0;
            padding-left: 2px;
        }
        .origin-btn {
            background: linear-gradient(90deg, #f5f5f5 60%, #e0e7ef 100%);
            color: #222;
            border: 1.5px solid #d0d0d0;
            padding: 0 14px;
            height: 24px;
            min-width: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            box-shadow: 0 1px 6px #e0e7ef33;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .origin-btn:hover {
            background: linear-gradient(90deg, #e0e7ef 60%, #f5f5f5 100%);
            color: #0057a0;
            box-shadow: 0 2px 9px #b3e0ff33;
        }
        .ai-summary-group {
            position: relative;
            display: flex;
            align-items: center;
        }
        .ai-btn-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2563eb 60%, #60a5fa 100%);
            color: #fff;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.95rem;
            font-weight: bold;
            box-shadow: 0 1px 6px #2563eb33;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
            outline: none;
            position: relative;
            letter-spacing: 0.5px;
        }
        .ai-btn-circle:hover, .ai-btn-circle:focus {
            background: linear-gradient(135deg, #003675 60%, #2563eb 100%);
            box-shadow: 0 2px 9px #2563eb55;
            transform: scale(1.08);
        }
        .ai-icon {
            font-size: 1.35em;
            margin: 0;
            pointer-events: none;
        }
        .ai-summary-options {
            position: absolute;
            top: 110%;
            left: 0;
            transform: none;
            background: #fff;
            border: 1.5px solid #2563eb;
            border-radius: 12px;
            box-shadow: 0 2px 12px #2563eb22;
            z-index: 10;
            padding: 10px 0;
            width: 70px;
            animation: fadeUp 0.18s;
        }
        .ai-summary-options button {
            display: block;
            width: 100%;
            background: none;
            border: none;
            color: #2563eb;
            padding: 8px 0;
            text-align: center;
            font-weight: bold;
            font-size: 0.75rem;
            cursor: pointer;
            border-radius: 0;
            transition: background 0.15s;
        }
        .ai-summary-options button:hover {
            background: #e0e7ef;
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .add-to-vocab-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(90deg, #1976d2 0%, #42a5f5 100%);
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 10px 22px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
        }
        .add-to-vocab-btn:hover {
            background: linear-gradient(90deg, #1565c0 0%, #64b5f6 100%);
            box-shadow: 0 4px 16px rgba(25, 118, 210, 0.15);
            transform: translateY(-2px) scale(1.03);
        }
        .add-to-vocab-btn .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid #fff;
            border-top: 2px solid #42a5f5;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .add-to-vocab-btn .checkmark {
            display: inline-block;
            width: 18px;
            height: 18px;
            color: #fff;
            font-size: 1.2em;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 0;
        }
        .pagination button {
            padding: 8px 16px;
            border: none;
            background: #f3f6fa;
            color: #003675;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            transition: background 0.2s, color 0.2s, transform 0.15s;
            outline: none;
        }
        .pagination button:hover,
        .pagination button:focus {
            background: #2563eb;
            color: #fff;
            transform: translateY(-2px) scale(1.07);
        }
        .pagination button.active {
            background: linear-gradient(90deg, #003675 0%, #2563eb 100%);
            color: #fff;
            font-weight: bold;
            box-shadow: 0 4px 16px rgba(37,99,235,0.12);
            transform: scale(1.12);
            border: none;
        }
        .pagination .arrow {
            font-size: 1.2em;
            background: none;
            color: #003675;
            padding: 8px 10px;
            border-radius: 50%;
            border: none;
            transition: background 0.2s, color 0.2s;
        }
        .pagination .arrow:hover {
            background: #e0e7ef;
            color: #2563eb;
        }
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60px;
            width: 100%;
        }
        .news-section-wrapper {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            min-height: 500px;
            width: 100%;
        }
        .news-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 16px;
            min-height: 400px;
            width: 100%;
        }
        .issue-card {
            height: 180px;
            min-width: 0;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            padding: 18px 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .ai-summary-options {
            z-index: 2001 !important;
        }
        .news-modal, .news-modal .modal-content {
            overflow: visible !important;
        }
    </style>
</head>
<body>
<header>
    <div class="navbar">
        <div class="logo">STJ</div>
        <div class="menu">
            <div class="menu-item">
                <a href="/keyword-cloud">오늘의 키워드</a>
            </div>
            <div class="menu-item">
                <a href="/vocabulary">단어장</a>
            </div>
            <div class="menu-item">
                <a href="#">단어 학습</a>
                <div class="dropdown">
                    <h4>금융 퀴즈</h4>
                    <ul>
                        <li><a href="/quiz/short-answer">단어 퀴즈</a></li>
                        <li><a href="#" onclick="openCrosswordQuiz()">가로세로 낱말 퀴즈</a></li>
                        <li><a href="/ranking">랭킹</a></li>
                    </ul>
                </div>
            </div>
            <div class="menu-item">
                <a href="#">플랫폼 안내</a>
                <div class="dropdown">
                    <h4>STJ 소개</h4>
                    <ul>
                        <li><a href="#">플랫폼 소개</a></li>
                        <li><a href="#">팀 소개</a></li>
                        <li><a href="#">이용 가이드</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="auth-buttons">
            <span class="welcome-message">
                <a href="/mypage" style="color: white; text-decoration: none; cursor: pointer;">
                    <span th:text="${user.nickname}"></span>님 환영합니다!
                </a>
            </span>
            <form action="/logout" method="post" style="display:inline;">
                <button type="submit">로그아웃</button>
            </form>
        </div>
        <script th:inline="javascript">
            // 사용자 정보를 전역 변수로 설정
            window.userId = /*[[${user.id}]]*/ null;
            window.userNickname = /*[[${user.nickname}]]*/ '';
            function openCrosswordQuiz() {
                window.location.href = '/quiz/crossword';
            }
        </script>
    </div>
</header>
<div id="fullpage">
    <section class="home-hero">
        <h1>뉴스를 쉽고 빠르게 이해하는 금융 플랫폼</h1>
        <p>경제 용어도, 뉴스 문맥도 AI가 도와드립니다. 지금 바로 금융 리터러시를 높여보세요!</p>
        <div class="search-bar">
            <input type="text" placeholder="관심 있는 키워드를 입력하세요">
        </div>
    </section>
    <section class="section-wrapper">
        <h2>오늘의 이슈</h2>
        <div class="tab-menu">
            <button class="active" onclick="toggleIssueTab('issue-tab-finance')" data-tab="issue-tab-finance">이슈별</button>
            <button onclick="toggleIssueTab('issue-tab-interest')" data-tab="issue-tab-interest">나의 관심 뉴스</button>
        </div>
        <div class="issue-grid issue-tab" id="issue-tab-finance">
            <!-- 동적으로 채워짐 -->
        </div>
        <div class="pagination-container" id="pagination-finance"></div>
        <div class="issue-grid issue-tab" id="issue-tab-interest">
            <div id="recommendedNewsList" class="row">
                <!-- 추천 뉴스가 여기에 동적으로 추가됨 -->
            </div>
        </div>
        <div class="pagination-container" id="pagination-interest"></div>
    </section>
    <section class="footer">
        &copy; 2025 STJ Team. All rights reserved.
    </section>
</div>
<div class="indicator">
    <button class="active" onclick="scrollToSection(0)"></button>
    <button onclick="scrollToSection(1)"></button>
    <button onclick="scrollToSection(2)"></button>
</div>
<script src="/js/news.js"></script>
<script src="/js/ai.js"></script>
<script src="/js/term.js"></script>
</body>
</html>
