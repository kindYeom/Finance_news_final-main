<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ÎÇ¥ Îã®Ïñ¥Ïû•</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f4f6fa;
            margin: 0;
            color: #222;
        }
        .container {
            max-width: 520px;
            margin: 48px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px #223a5e18;
            padding: 36px 32px 28px 32px;
        }
        h2 {
            margin-top: 0;
            color: #223a5e;
            font-size: 2.1em;
            letter-spacing: -1px;
            font-weight: 700;
            margin-bottom: 28px;
        }
        ul.vocab-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul.vocab-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 0 16px 0;
            border-bottom: 1px solid #e3e8f0;
            transition: background 0.15s;
        }
        ul.vocab-list li:last-child {
            border-bottom: none;
        }
        .vocab-term {
            cursor: pointer;
            color: #223a5e;
            font-weight: 600;
            font-size: 1.08em;
            letter-spacing: -0.5px;
            transition: color 0.15s;
        }
        .vocab-term:hover {
            color: #0d1b2a;
            text-decoration: underline;
        }
        .delete-btn {
            background: #223a5e;
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 7px 18px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background 0.18s, box-shadow 0.18s;
            box-shadow: 0 2px 8px #223a5e11;
        }
        .delete-btn:hover {
            background: #0d1b2a;
        }
        .empty-msg {
            color: #888;
            text-align: center;
            margin: 48px 0 0 0;
            font-size: 1.1em;
            letter-spacing: -0.5px;
        }
        /* Î™®Îã¨ */
        .modal-bg {
            position: fixed;
            top:0; left:0; width:100vw; height:100vh;
            background:rgba(34, 58, 94, 0.18);
            display:flex; align-items:center; justify-content:center;
            z-index:1000;
        }
        .modal-box {
            background:#fff;
            border-radius:14px;
            padding:38px 32px 28px 32px;
            min-width:320px; max-width:92vw;
            box-shadow:0 6px 32px #223a5e33;
            position:relative;
            animation: modalIn 0.18s cubic-bezier(.4,1.4,.6,1) 1;
        }
        @keyframes modalIn {
            0% { transform: translateY(40px) scale(0.98); opacity: 0; }
            100% { transform: none; opacity: 1; }
        }
        .modal-close {
            position:absolute;
            top:14px; right:18px;
            background:none; border:none;
            font-size:1.3em; color:#888;
            cursor:pointer;
            transition: color 0.15s;
        }
        .modal-close:hover {
            color: #223a5e;
        }
        .modal-box h3 {
            margin: 0 0 12px 0;
            color: #223a5e;
            font-size: 1.25em;
            font-weight: 700;
        }
        .modal-box div {
            color: #444;
            font-size: 1.08em;
            line-height: 1.7;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>ÎÇ¥ Îã®Ïñ¥Ïû•</h2>
    <input type="text" id="searchInput" placeholder="Îã®Ïñ¥ Í≤ÄÏÉâ..." style="width:100%;padding:10px 12px;margin-bottom:18px;font-size:1em;border-radius:7px;border:1px solid #e3e8f0;">
    <ul class="vocab-list" id="vocabList"></ul>
    <div class="empty-msg" id="emptyMsg" style="display:none;">Îã®Ïñ¥Ïû•Ïù¥ ÎπÑÏñ¥ ÏûàÏäµÎãàÎã§.</div>
</div>

<script>
function getInitialConsonant(kor) {
    const INITIAL = ["„Ñ±","„Ñ≤","„Ñ¥","„Ñ∑","„Ñ∏","„Ñπ","„ÖÅ","„ÖÇ","„ÖÉ","„ÖÖ","„ÖÜ","„Öá","„Öà","„Öâ","„Öä","„Öã","„Öå","„Öç","„Öé"];
    const code = kor.charCodeAt(0) - 44032;
    if (code < 0 || code > 11171) return kor[0].toUpperCase();
    return INITIAL[Math.floor(code / 588)];
}

async function fetchVocabularyList(search = "") {
    const res = await fetch('/api/vocabulary/list' + (search ? ('?search=' + encodeURIComponent(search)) : ''));
    const data = await res.json();
    const list = document.getElementById('vocabList');
    const emptyMsg = document.getElementById('emptyMsg');
    list.innerHTML = '';
    if (!data.success || !data.vocabularies || data.vocabularies.length === 0) {
        emptyMsg.style.display = '';
        return;
    }
    emptyMsg.style.display = 'none';
    // Ï¥àÏÑ±Î≥Ñ Í∑∏Î£πÌïë
    const grouped = {};
    data.vocabularies.forEach(vocab => {
        const initial = getInitialConsonant(vocab.term);
        if (!grouped[initial]) grouped[initial] = [];
        grouped[initial].push(vocab);
    });
    // Ï¥àÏÑ± Ï†ïÎ†¨
    const initials = Object.keys(grouped).sort((a, b) => a.localeCompare(b, 'ko'));
    initials.forEach(initial => {
        const header = document.createElement('li');
        header.textContent = initial;
        header.style.fontWeight = 'bold';
        header.style.background = '#f4f6fa';
        header.style.padding = '8px 0 8px 0';
        list.appendChild(header);
        grouped[initial].forEach(vocab => {
            const li = document.createElement('li');
            // Î≥ÑÌëú
            const star = document.createElement('span');
            star.textContent = vocab.starred ? '‚òÖ' : '‚òÜ';
            star.style.cursor = 'pointer';
            star.style.fontSize = '1.2em';
            star.style.marginRight = '8px';
            star.style.color = vocab.starred ? '#FFD600' : '#bbb';
            star.onclick = async () => {
                const res = await fetch(`/api/vocabulary/star/${vocab.id}`, { method: 'POST' });
                const result = await res.json();
                if (result.success) fetchVocabularyList(document.getElementById('searchInput').value);
            };
            li.appendChild(star);
            // Îã®Ïñ¥
            const termSpan = document.createElement('span');
            termSpan.className = 'vocab-term';
            termSpan.textContent = vocab.term;
            termSpan.onclick = () => showTermDetail(vocab.id);
            li.appendChild(termSpan);
            // ÏÇ≠Ï†ú Î≤ÑÌäº
            const delBtn = document.createElement('button');
            delBtn.className = 'delete-btn';
            delBtn.textContent = 'ÏÇ≠Ï†ú';
            delBtn.onclick = () => deleteVocabulary(vocab.id);
            li.appendChild(delBtn);
            list.appendChild(li);
        });
    });
}

document.getElementById('searchInput').addEventListener('input', function() {
    fetchVocabularyList(this.value);
});

async function showTermDetail(id) {
    const response = await fetch(`/api/vocabulary/${id}`);
    const data = await response.json();
    if (!data.success) {
        alert(data.message || 'Îã®Ïñ¥ Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
        return;
    }
    const vocab = data.vocabulary;
    // Î™®Îã¨ ÏÉùÏÑ±
    const modalBg = document.createElement('div');
    modalBg.className = 'modal-bg';
    const modalBox = document.createElement('div');
    modalBox.className = 'modal-box';
    modalBox.innerHTML = `
        <button class="modal-close" onclick="document.body.removeChild(this.parentNode.parentNode)">&times;</button>
        <h3>üìò ${vocab.term}</h3>
        <div style="margin-bottom:18px; color:#223a5e; font-weight:500;">${vocab.description || 'ÏÑ§Î™ÖÏù¥ ÏóÜÏäµÎãàÎã§.'}</div>
        ${vocab.contextSentence ? `<div style="background:#f4f6fa;border-left:4px solid #223a5e;padding:14px 18px;margin:12px 0 0 0;border-radius:8px; color:#333; font-style:italic; display:flex; align-items:flex-start;"><span style='font-size:1.5em;margin-right:10px;'>üí¨</span><span>${vocab.contextSentence}</span></div>` : ''}
    `;
    modalBg.appendChild(modalBox);
    document.body.appendChild(modalBg);
}

async function deleteVocabulary(id) {
    if (!confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;
    const res = await fetch(`/api/vocabulary/${id}`, { method: 'DELETE' });
    const result = await res.json();
    if (result.success) fetchVocabularyList(document.getElementById('searchInput').value);
}

window.addEventListener('DOMContentLoaded', () => {
    fetchVocabularyList();
});
</script>
</body>
</html>
