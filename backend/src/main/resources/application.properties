spring.application.name=Finance_News

spring.datasource.url=jdbc:mysql://localhost:3306/finance_news
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.format_sql=true

# data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.packages-to-scan=Project.Finance_News

# thymeleaf
spring.thymeleaf.cache=false

## Clova api key
clova.api.key=nv-e66d156656014c44afcc595e63f1c261BZB1

## python url
python.api.url=${PYTHON_API_URL:http://localhost:8000}
python.api.endpoints.crawl=/crawl_auto/

# logging
# logging.level.root=DEBUG

# Jackson
spring.jackson.date-format=yyyy.MM.dd. a h:mm
spring.jackson.time-zone=Asia/Seoul
spring.jackson.locale=ko

# FastAPI
fastapi.server.url=${FASTAPI_SERVER_URL:http://localhost:8000}
fastapi.retry.max-attempts=2
fastapi.connection-timeout=30000
fastapi.read-timeout=300000

# logging
logging.level.Project.Finance_News=INFO

# Spring Batch 설정
spring.batch.job.enabled=true
spring.batch.job.names= 
spring.batch.jdbc.initialize-schema=always

# 배치 스케줄러 설정
batch.schedule.news.cron=0 */2 * * * *

# 배치 청크 사이즈 설정
batch.chunk-size=50
batch.max-threads=4
batch.retry.max-attempts=3
# Spring Batch 로깅
logging.level.org.springframework.batch=DEBUG
